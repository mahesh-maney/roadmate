<!-- START panel-->
<button (click)="createLocation()" type="button" class="btn btn-danger right">{{addDutyLocationButtonLabel}}</button>
<div class="panel panel-default" style="margin: 16px 0;">
  <!-- START table-responsive-->
  <div *ngIf="isSuccess" class="alert alert-success" role="alert">
    <strong>{{addDutyLocationSuccessMsg}}</strong>. {{addDutyLocationUpdated}}
  </div>
  <div *ngIf="isFailure" class="alert alert-danger" role="alert">
    <strong>{{addDutyLocationErrorMsg}}</strong>. {{addDutyLocationUpdateFailed}}
  </div>
  <div class="row">
      <div class="col-md-4" style="margin-bottom: 15px;">
        <div><br></div>
        <div class="input-group">
          <input class="form-control input-sm" placeholder="{{searchPlaceholderLabel}}" [(ngModel)]="searchText" type="text" />
          <span class="input-group-btn">
            <button class="btn btn-default btn-sm" (click)="search()" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="col-md-4" style="margin-bottom: 15px;">
      </div>
    </div>
  <div class="panel-body">
    <div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>{{locationLabel}}</th>
            <th>{{addressLabel}}</th>
            <th>{{cityLabel}}</th>
            <th>
              <button class="icon-refresh btn btn-info" (click)="load(1)">{{refreshButtonLabel}}</button>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="empty">
          <tr><td><p>{{noLocRegMsg}}</p></td></tr>
        </tbody>
        <tbody *ngIf="!empty">
          <tr *ngFor="let location of locations">
            <td><div class="text-left">{{location?.name}}</div></td>
            <td><div class="text-left">{{location?.address}}</div></td>
            <td><div class="text-left">{{location?.city}}</div></td>
            <td class="table-responsive">
              <div class="btn-group" uib-dropdown="dropdown">
                <button class="pull-left btn btn-warning btn-xs" type="button" (click)="update(location)">{{updateButtonLabel}}</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<modal #confirm>
  <modal-body>
    <div class="panel panel-default">
      <div class="panel-heading-active">
        Confirm
      </div>
      <div class="panel-body">
        Proceed with deleting the location
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-12">
            <div class="pull-left">
              <button class="btn-success" (click)="proceedDelete()">Yes</button>
            </div>
            <div class="pull-right">
              <button class="btn-danger" (click)="cancelDelete()">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </modal-body>
</modal>
<modal #updateLocation>
  <modal-body>
    <div class="panel-body">
      <app-edit-location *ngIf="updateMode" [location]="locationToBeUpdated" (locationUpdated)="locationUpdated()" (closed)="locationUpdateClosed()"></app-edit-location>
    </div>
  </modal-body>
</modal>
<modal #newLocation>
  <modal-body>
    <div class="panel-body">
      <app-new-location *ngIf="createMode" (locationCreated)="locationCreated()" (closed)="locationCreateClosed()"></app-new-location>
    </div>
  </modal-body>
</modal>
