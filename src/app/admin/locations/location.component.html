<!-- START panel-->
<div class="panel panel-flat">
  <div class="panel-heading">
    <a href="#" class="btn btn-sm pull-right">
      <em class="icon-close" (click)="closeWindow()"></em>
    </a>
    <h2 *ngIf="updatemode" class="text-center pv">Update Duty Location</h2>
    <h2 *ngIf="createmode" class="text-center pv">Add Duty Location</h2>
  </div>
  <div class="panel-body">
    <div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <p *ngIf="error">{{errorMessage}}</p>
    <form #locationForm="ngForm" class="form-validate form-horizontal mb-lg" role="form">
      <div *ngIf="!locationForm.form.valid" class="row">
        <div class="col-md-12">
          <label>Please enter all fields marked by </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label class="text-muted">Name
          </label>
          <input type="text" name="name" [(ngModel)]="location.name" required class="form-control">
        </div>
        <div class="col-md-6">
          <label class="text-muted">Address
          </label>
          <input type="text" name="address" [(ngModel)]="location.address" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label class="text-muted">Latitude
          </label>
          <input type="text" name="latitude" [(ngModel)]="location.latitude" required class="form-control">
        </div>
        <div class="col-md-6 required">
          <label class="text-muted">Longitude
          </label>
          <input type="text" name="longitude" [(ngModel)]="location.longitude" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label for="state" class="text-muted control-label">State
          </label>
          <select class="form-control" [(ngModel)]="location.state" id="state" name="state" required>
            <option *ngFor="let state of states" [ngValue]="state">
              {{state}}
            </option>
          </select>
        </div>
        <div class="col-md-6 required">
          <label for="city" class="text-muted control-label">City
          </label>
          <select class="form-control" [(ngModel)]="location.city" id="city" name="city" required>
            <option *ngFor="let city of getCities()" [ngValue]="city">
              {{city}}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="text-muted">Pincode
          </label>
          <input type="text" name="pincode" [(ngModel)]="location.pincode" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-9 col-md-3">
          <button class="btn btn-block btn-success pull-right" [disabled]="!locationForm.form.valid" (click)="submit()">
            <span *ngIf="updatemode">Update Duty Location</span>
            <span *ngIf="createmode">Add Duty Location</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
