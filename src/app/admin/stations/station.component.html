<!-- START panel-->
<div class="panel panel-flat">
  <div class="panel-heading">
    <a href="#" class="btn btn-sm pull-right">
      <em class="icon-close" (click)="closeWindow()"></em>
    </a>
    <h2 *ngIf="updatemode" class="text-center pv">Update Station</h2>
    <h2 *ngIf="createmode" class="text-center pv">Add Station</h2>
  </div>
  <div class="panel-body">
    <div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <p *ngIf="error">{{errorMessage}}</p>
    <form #stationForm="ngForm" class="form-validate form-horizontal mb-lg" role="form">
      <div *ngIf="!stationForm.form.valid" class="row">
        <div class="col-md-12">
          <label>Please enter all fields marked by </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label class="text-muted">Name
          </label>
          <input type="text" name="name" [(ngModel)]="station.name" required class="form-control">
        </div>
        <div class="col-md-6">
          <label class="text-muted">Address
          </label>
          <input type="text" name="address" [(ngModel)]="station.address" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label class="text-muted">Latitude
          </label>
          <input type="number" name="latitude" [(ngModel)]="station.latitude" required class="form-control">
        </div>
        <div class="col-md-6 required">
          <label class="text-muted">Longitude
          </label>
          <input type="number" name="longitude" [(ngModel)]="station.longitude" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 required">
          <label for="state" class="text-muted control-label">State
          </label>
          <select class="form-control" [(ngModel)]="station.state" id="state" name="state" required>
            <option *ngFor="let state of states" [ngValue]="state">
              {{state}}
            </option>
          </select>
        </div>
        <div class="col-md-6 required">
          <label for="city" class="text-muted control-label">City
          </label>
          <select class="form-control" [(ngModel)]="station.city" id="city" name="city" required>
            <option *ngFor="let city of getCities()" [ngValue]="city">
              {{city}}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="text-muted">Pincode
          </label>
          <input type="number" name="pincode" [(ngModel)]="station.pincode" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-9 col-md-3">
          <button class="btn btn-block btn-success pull-right" [disabled]="!stationForm.form.valid" (click)="submit()">
            <span *ngIf="updatemode">Update Station</span>
            <span *ngIf="createmode">Add Station</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
