<!-- START panel-->
<div class="panel panel-flat">
    <div class="panel-heading">
      <a href="#" class="btn btn-sm pull-right">
        <em class="icon-close" (click)="closeWindow()"></em>
      </a>
      <h2>Change Password</h2>
    </div>
    <div class="panel-body">
      <div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
      </div>
      <p *ngIf="error">{{errorMessage}}</p>
      <form #passwdForm="ngForm" class="form-validate form-horizontal mb-lg" role="form">
        <div *ngIf="!passwdForm.form.valid" class="row">
          <div class="col-md-12">
            <label>Please enter all fields marked by </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 required">
            <label class="text-muted">New password
            </label>
            <input type="password" name="newPassword" (input)="onPasswordChange()" [(ngModel)]="newPassword" required class="form-control" >
          </div>
          <div class="col-md-6 required">
            <label class="text-muted">Confirm password
            </label>
            <input type="password" name="confirmPassword" (input)="onPasswordChange()" [(ngModel)]="confirmPassword" required class="form-control">
          </div>
        </div>

        <div *ngIf="!passwordMatch" class="row">
          <div class="col-md-6">
            <label style="color:red">Passwords do not match</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-9 col-md-3">
            <button class="btn btn-block btn-success pull-right" [disabled]="!passwdForm.form.valid || !passwordMatch" (click)="submit()">
              <span>Change Password</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
