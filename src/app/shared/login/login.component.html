<div *ngIf="isModal" class="modal-header">
  <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
  <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
    <span aria-hidden="true">x</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    </div>
    <div class="col-12">
      <form class="form" role="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username" jhiTranslate="global.form.username">Login</label>
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password" jhiTranslate="login.form.password">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>
        <button *ngIf="!loading" type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
        <div>
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        </div>
      </form>
    </div>

            <!-- jhipster-needle-add-social-button -->

  </div>
</div>
